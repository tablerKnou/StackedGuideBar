        window.onload = function(){

                }                                               \
            ';


            /*
                Chart Library : KOSITV.StackedBar
                - Param : canvas element id
            */
           //02. Define StackedBar
            var exam = new KOSITV.StackedBar('tutorial');

            /*  // Stacked Bar Option 
             var options = {

                 useGuideLine: "Y",              //Box Guide Line 표시 여부 : Y(사용), N(표시하지 않음)
                 onlyGroupBox: "N"               //Box를 x축별 누적으로 표시 : Y(누적표시), N(개별 표시)
             };
             */
            // 03. Set Option
            var options = {
                useComment: "Y",
                useGuideLine: "Y",
                guideFillYN: "N",
                onlyGroupBox:"N"
            };
            // 04. init instance
            exam.init(DATA, options);
