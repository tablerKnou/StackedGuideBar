<BODY>
    <div style="display:block;">
        StackedBar Chart (v1.21)
    </div>
    <div id="canvasArea">
        <canvas id="tutorial" width="1000" height="800"></canvas>        <!-- Canvas #1 -->
        <canvas id="tutorial2" width="1000" height="600"></canvas>      <!-- Canvas #2 -->
    </div>
    <script type="text/javascript" language="javascript" src="stackedBarGuide.1.21.js"></script>
    <script type="text/javascript" language="javascript">
        window.onload = function(){
           // Document is ready.

            //01. JSON Data Schema (Sample)
            var DATA =
                '                                        \
                {                                               \
                    "title":{                                  \
                        "title":"Quarter Spending",                    \
                        "columns":["Estimate price","Market price","Proposer price"],       \
                        "items":["Material","Labor","Processing"]     \
                    },                                         \
                    "data":[                                    \
                        [3120000000, 2220000000, 1200000000],                           \
                        [3820000000, 3020000000, 2800000000],                           \
                        [3000000000, 2950000000, 3100000000]                           \
                    ],                                           \
                    "comment":"Comment is in here"       \
                }                                               \
            ';

            /*
                Chart Library : KOSITV.StackedBar
                - Param : canvas element id
            */
           //02. Define StackedBar
            var exam = new KOSITV.StackedBar('tutorial');

            // 03. Set Option
            var options = {
                 guideAlpha: 0.2                            //Box Guide Line Alpha value : 0.0 ~1.0
                 ,guideFillYN: "N"                           //Box Guide Line을 라인만 표시 or 색상도 표시 여부 : Y(색상표시), N(선만)
                 ,useComment: "Y"                           //User Comment 표시 기능 : Y(Comment 표시), N(표시하지 않음) 
                 ,useGuideLine: "Y"                         //Box Guide Line 표시 여부 : Y(사용), N(표시하지 않음)
                 ,onlyGroupBox: "N"                         //Box를 x축별 누적으로 표시 : Y(누적표시), N(개별 표시)
                 ,legendNameSize:12                         //(v.1.21) Legend Font Size : default 12(pt)
                 ,xAxisNameSize:13                          //(v.1.21) X Axis Font Size : default 12(pt)
                 ,valueFontSize:14                          //(v.1.21) Value Font Size : default 12(pt)
                 ,displayValueComma: "Y"                    //(v.1.21) Item별 Value값에 Currency Format 적용(Comma) : Y(Comma표시), N(미표시)
                 ,useDisplayValue: "Y"                      //(v.1.21) Item별 Value값 표시 여부 : Y(사용), N(표시하지 않음)
                 ,useValueUnit: 0                           //(v.1.21) value의 단위 환산 ex:) ,useValueUnit: 1000 => 1/1000로 변환 
                 ,boxMarginPercent:10                       //(v.1.21) Item Box의 좌/우 여백 비율 : default (10%) 
                 ,valueFontColor:"rgba(250, 250, 250, 1)"   //(v.1.21) value의 색상 RGBA형태의 String사용,  ex: "rgba(0, 0, 0, 1)"
                 ,userColor:["rgba(120, 64, 43, 0.64)","rgba(110, 164, 43, 0.64)","rgba(180, 184, 103, 0.64)"]   //(v.1.01) RGBA 형태의 String 배열 , index 0 = 컬럼 최하단, Alpha(0~1) 
             };
            // 04. init instance
            exam.init(DATA, options);

            //Second Chart
            //var exam2 = new KOSITV.StackedBar('tutorial2');
            //exam2.init(DATA); //Options이 없는 기본값 Chart


        }
